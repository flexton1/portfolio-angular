


<div class="container">
  <h1 id="portfolio">Portfolio</h1>
  <hr />
  <div class="d-flex flex-wrap justify-content-center portfolio-box">

<ng-container *ngFor="let card of cards">
    <div class="card" style="width: 18rem">
      <img *ngIf="card?.img != ''"
        class="card-img-top"
        src="{{card?.img}}"
        alt="Card image cap"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{card?.title}}</h5>
        <p class="card-text">
          {{card?.card_text}}
        </p>
           <button class="mt-auto" style="border: solid 0.1px; border-color: gray;" mat-button [matMenuTriggerFor]="menu8">Go to project</button>
<mat-menu id="ideallista-menu" #menu8="matMenu">
  <button *ngIf="card.git_backend != ''" class="ideallista-button" mat-menu-item><a href="{{card?.git_backend}}" target="_blank">Github repo(backend)</a>
  </button>
  <button *ngIf="card.git_frontend != ''" class="ideallista-button" mat-menu-item><a href="{{card?.git_frontend}}" target="_blank">Github repo<span *ngIf="card?.git_backend != ''">(frontend)</span></a>
  </button>
  <button *ngIf="card.live_view != ''" class="ideallista-button" mat-menu-item><a href="{{card?.live_view}}" target="_blank">Live view</a>
  </button>
</mat-menu>
      </div>
    </div>
  </ng-container>

  




  </div>
</div> 




<app-contact-page></app-contact-page>
