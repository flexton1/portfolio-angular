<div class="container pb-5">
   <h1 id="contact">Contact me</h1>
   <hr>


   <div class="row">
    <div class="col-md-6 offset-md-3">
    <mat-card>
        <form [formGroup]="FormData" ><div class="form-group">

        <label for="Email">Email</label>
        <input n type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email" id="email" required>
   <small id="emailHelp" class="form-text text-muted">Your email is used so I can reach out to you.</small>
</div>
    <div class="form-group">

    <label for="fullname">Name</label>
    <input id="fullname" type="text" class="form-control" name="Fullname" placeholder="Name" formControlName="Name">

    </div>
    <div class="form-group">
    <label for="comment">Your message</label>
    <textarea id="comment" class="form-control" formControlName="Message" name="Comment">
    </textarea>
    </div>
   <p *ngIf="FormData.status == 'INVALID' && showValidationError === true" id="form-invalid">Your form is invalid</p>
   <p *ngIf="FormData.status == 'VALID' && showValidationError === true" id="form-valid">Your form is now valid</p>
    <button mat-button type="button" (click)="onSubmit(FormData)" class="mt-2">Submit</button>

</form>
</mat-card>
    </div>
    </div>

</div>
