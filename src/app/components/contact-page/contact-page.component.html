<div class="container">
   <h1 id="contact">Contact me</h1> 
   <hr>


   <div class="row">
    <div class="col-md-6 offset-md-3">
    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)"><div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="fullname">Name</label>
    <input type="text" class="form-control" name="Fullname" placeholder="Name" formControlName="Name">
    </div>
    <div class="form-group">
    <label for="comment">Your message</label>
    <textarea class="form-control" formControlName="Message" name="Comment">
    </textarea>
    </div>
    <button mat-button type="submit" class="mt-2" [disabled]="!FormData.valid">Submit</button>
    </form>
    </div>
    </div>

</div>
